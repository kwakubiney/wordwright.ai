<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lexi.ai</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Lexi.ai</h1>
      <div class="header-actions">
        <nav>
          <button id="tab-practice" class="active">Practice</button>
          <button id="tab-words">Words</button>
          <button id="tab-stats">Stats</button>
          <button id="tab-add">Add</button>
        </nav>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </header>

    <main>
      <!-- Practice View -->
      <section id="view-practice" class="view active">
        <div id="practice-empty" class="hidden">
          <p style="font-size: 3rem;">üéâ</p>
          <p class="subtext">No words due for review!</p>
          <p class="subtext">Add more words to keep learning.</p>
        </div>

        <div id="practice-due" class="hidden">
          <div class="start-session-card">
            <div class="due-count-large" id="due-count">0</div>
            <p class="subtext">words ready for review</p>
            <button id="start-session-btn" class="primary-btn">Start Practice Session</button>
          </div>
        </div>
      </section>

      <!-- Words Library View -->
      <section id="view-words" class="view">
        <div class="search-bar" style="margin-bottom: 0.5rem;">
          <input type="text" id="word-search" placeholder="Search words...">
        </div>
        <div class="sort-options">
          <label>Sort by:</label>
          <select id="sort-select">
            <option value="alphabetical">A-Z</option>
            <option value="frequency">Frequency</option>
            <option value="date-new">Newest First</option>
            <option value="date-old">Oldest First</option>
            <option value="due">Due for Review</option>
          </select>
        </div>
        <div id="words-list" class="words-list"></div>
        <div id="words-empty" class="hidden" style="text-align: center; margin-top: 2rem;">
          <p class="subtext">No words saved yet.<br>Add some words to get started!</p>
        </div>
      </section>

      <!-- Stats View -->
      <section id="view-stats" class="view">
        <div class="stats-container">
          <!-- Streak Card -->
          <div class="stat-card streak-card">
            <div class="stat-icon">üî•</div>
            <div class="stat-content">
              <div class="stat-value" id="streak-value">0</div>
              <div class="stat-label">Day Streak</div>
            </div>
          </div>

          <!-- Stats Grid -->
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-number" id="total-words">0</div>
              <div class="stat-desc">Total Words</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="due-words">0</div>
              <div class="stat-desc">Due Today</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="mastered-words">0</div>
              <div class="stat-desc">Mastered</div>
            </div>
            <div class="stat-item">
              <div class="stat-number" id="reviews-today">0</div>
              <div class="stat-desc">Reviews Today</div>
            </div>
          </div>

          <!-- Progress Section -->
          <div class="progress-section" style="margin-top: 1rem;">
            <p style="margin-bottom: 0.5rem; font-weight: 500;">Learning Progress</p>
            <div style="height: 8px; background: #e2e8f0; border-radius: 999px; overflow: hidden;">
              <div id="mastery-progress" style="width: 0%; height: 100%; background: var(--primary);"></div>
            </div>
            <p class="progress-text" id="progress-text"
              style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem;">0% of words mastered</p>
          </div>
        </div>
      </section>

      <!-- Add Word View -->
      <section id="view-add" class="view">
        <form id="add-word-form">
          <div class="form-group">
            <label for="word">Word</label>
            <div class="input-with-button">
              <input type="text" id="word" required placeholder="e.g. Serendipity">
              <button type="button" id="lookup-btn" class="lookup-btn" title="Auto-fill definition">
                üîç
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="definition">Definition</label>
            <textarea id="definition" required placeholder="Type a word above and click üîç to auto-fill..."
              style="height: 100px;"></textarea>
          </div>

          <div class="form-group">
            <label for="example">Example Sentence</label>
            <textarea id="example" placeholder="Auto-filled when you look up a word..."
              style="height: 80px;"></textarea>
          </div>

          <button type="submit" class="primary-btn">Save Word</button>
        </form>
      </section>

    </main>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script type="module" src="popup.js"></script>
</body>

</html>
